services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: finance-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_ENV: dev
      # En Windows/WSL a veces ayuda para watchers:
      WATCHFILES_FORCE_POLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Monta solo lo necesario para dev (hot reload + alembic)
      - ../apps/api/app:/app/app
      - ../apps/api/alembic:/app/alembic
      - ../apps/api/alembic.ini:/app/alembic.ini
      - ../apps/api/pyproject.toml:/app/pyproject.toml
      - ../apps/api/uv.lock:/app/uv.lock
    restart: unless-stopped
    command: >
      sh -lc "
        echo 'DATABASE_URL='${DATABASE_URL} ;
        uv run alembic upgrade head &&
        uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app
      "

  db:
    image: postgres:18.1-bookworm
    container_name: finance-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 30
    ports:
      # Opcional en dev si quieres conectar DBeaver/pgAdmin desde tu host.
      # En prod NO lo expongas.
      - "5432:5432"

volumes:
  pgdata:
